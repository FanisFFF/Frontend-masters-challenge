<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width:600px)"
          />
          <img src="images/image-product-mobile.jpg" alt="" />
        </picture>

        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous is Perfumer-Creator for the House
            card
          </p>
          <div class="flex-group">
            <p class="product__price">
              <span>Current price:</span>
              $159.99
            </p>
            <p class="product__original">
              <span>Original price</span><s> $174.99 </s>
            </p>
          </div>
          <button class="button" data-icon="shopping-cart">Add to cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
