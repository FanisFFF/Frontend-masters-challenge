<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="content-grid">
      <div class="background-container mobile">
        <img src="images/bg-main-mobile.png" alt="" />
      </div>
      <div class="background-container desktop">
        <img src="images/bg-main-desktop.png" alt="" />
        <div class="card-previews">
          <div class="card-front">
            <img class="card-front__bg" src="images/bg-card-front.png" alt="" />
            <img class="card-front__logo" src="images/card-logo.svg" alt="" />
            <span class="card-front__number">0000 0000 0000 0000</span>
            <span class="card-front__name">Jane Appleseed</span>
            <span class="card-front__expiry">mm/yy</span>
          </div>
          <div class="card-back">
            <img class="card-back__bg" src="./images/bg-card-back.png" alt="" />
            <span class="card-back__cvc">123</span>
          </div>
        </div>
      </div>

      <div class="form-container">
        <form action="" class="form">
          <div class="name full-width">
            <input type="text" name="" id="" />
          </div>
          <div class="number full-width">
            <input type="text" />
          </div>
          <div class="dates-container">
            <div class="exp-date-container">
              <input type="text" />
              <input type="text" />
            </div>
            <div class="cvc-container">
              <input type="text" />
            </div>
          </div>
          <button>Confirm</button>
        </form>
      </div>
    </main>

    <!-- 
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

 Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
  </body>
</html>
